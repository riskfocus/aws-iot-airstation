; http://docs.platformio.org/page/projectconf.html

[env:d1_mini]
platform = espressif8266
;board = d1_mini
board = nodemcu
framework = arduino
monitor_baud = 115200
upload_speed = 921600
build_flags = -D SGP30 -D MCP9808
lib_deps = Adafruit SGP30 Sensor, Adafruit MCP9808 Library, PubSubClient, Wire, ArduinoJson